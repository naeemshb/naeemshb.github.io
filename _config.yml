title: "Naeem's Academic Website"
description: "A personal academic website built with Jekyll and Minimal Mistakes"
# Replace the URL with your actual GitHub Pages URL:
url: "https://naeemshb.github.io"
baseurl: ""  # If you're using username.github.io, leave this empty

# Minimal Mistakes remote theme
remote_theme: "mmistakes/minimal-mistakes"

# Plugins to enhance your site
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
# Minimal Mistakes advanced config
sass:
  load_paths:
    - _sass
    - node_modules
# Enable dark or another color scheme:
# Minimal Mistakes has built‚Äêin skins: "default", "dark", "forest", etc.
minimal_mistakes_skin: "dark"

# Default Jekyll layout settings
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true

# Site navigation
nav:
  - title: "Home"
    url: "/"
  - title: "About"
    url: "/about/"
  - title: "Research"
    url: "/research/"
  - title: "Publications"
    url: "/publications/"
  - title: "CV"
    url: "/cv/"
  - title: "Contact"
    url: "/contact/"

# Author info
author:
  name: "Naeem Shahabi Sani"
  avatar: "/assets/images/profile.jpg"
  location: "Norman, Oklahoma, USA"
  # Optional job title that appears under your name:
  job_title: "PhD Student at OU"

  # If you have social links, use a properly indented list:
  social:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/naeemshb"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/YOUR_PROFILE"
    - label: "Google Scholar"
      icon: "ai ai-google-scholar"
      url: "https://scholar.google.com/citations?user=YOUR_ID"


# Pagination
paginate: 5
paginate_path: "page:num"

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md  # if you don't want it to become a page

# Plugins config
# (Auto included by "jekyll-seo-tag" and "jekyll-sitemap")
